# PDF Configuration
pdf:
  input_path: "data/HBR_How_Apple_Is_Organized_For_Innovation-4.pdf"
  output_path: "data/extracted_text.txt"

# Text Chunking Configuration
chunking:
  input_file: "data/extracted_text.txt"
  output_file: "data/chunks.json"
  chunk_size: 500
  chunk_overlap: 50

# Embedding Configuration
embeddings:
  input_file: "data/chunks.json"
  output_file: "data/embeddings.json"
  model_name: "sentence-transformers/all-MiniLM-L6-v2"

# FAISS Vector Database Configuration
vector_db:
  embeddings_file: "data/embeddings.json"
  index_path: "data/faiss_index.bin"
  metadata_path: "data/metadata.json"

# Retrieval Configuration
retrieval:
  index_path: "data/faiss_index.bin"
  metadata_path: "data/metadata.json"
  model_name: "sentence-transformers/all-MiniLM-L6-v2"
  top_k: 5

# LLM Configuration
llm:
  ollama:
    api_url: "http://localhost:11434"
    model: "llama3.2:1b"
    temperature: 0.7